<div class="container">
    <h2>City list</h2>
    <table class="table" border="1">
      <thead>
        <tr>
          <th>City ID</th>
          <th>City Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities">
          <td>{{ city.cityID }}</td>
          <td>{{ city.cityName }}</td>
        </tr>
      </tbody>
    </table>
  

  </div>
