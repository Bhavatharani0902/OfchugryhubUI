
<div class="container">
    <h2>Add New City</h2>
    <form (ngSubmit)="addCity()">
      <div class="form-group">
        <label for="cityName">City Name</label>
        <input type="text" class="form-control" id="cityName" name="cityName" [(ngModel)]="city.cityName" required>
      </div>
      <button type="submit" class="btn btn-primary">Add City</button>
    </form>
  </div>
