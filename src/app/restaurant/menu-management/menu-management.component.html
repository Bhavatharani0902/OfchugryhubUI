<!-- menu-management.component.html -->
<div class="container">
  <h2>Menu Management</h2>

  <!-- Search for a Restaurant -->
  <div class="mb-3">
    <label for="restaurantName" class="form-label">Search for Restaurant:</label>
    <div class="input-group">
      <input type="text" id="restaurantName" name="restaurantName" [(ngModel)]="restaurantName" class="form-control" required>
      <button (click)="getMenuItemsByRestaurant()" class="btn btn-primary">Search</button>
    </div>
  </div>

  <!-- Display Menu Items -->
  <div *ngIf="menuItems.length > 0">
    <h3>Menu Items for {{ restaurantName }}</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let menuItem of menuItems">
          <td>{{ menuItem.name }}</td>
          <td>{{ menuItem.price }}</td>
          <td>
            <img src="http://localhost:5145/Resources/Images/{{menuItem.image}}" alt="" width="100" height="100">
          </td>
        </tr>
      </tbody>
    </table>
  </div> 
</div>
