<!-- add-order.component.html -->

<div class="container">
    <h2>Add Order</h2>
  
    <form (ngSubmit)="addOrder()">
      
  
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="number" class="form-control" id="userId" [(ngModel)]="order.userId" name="userId" required>
      </div>
  
      <div class="form-group">
        <label for="restaurantId">Restaurant ID:</label>
        <input type="number" class="form-control" id="restaurantId" [(ngModel)]="order.restaurantId" name="restaurantId" required>
      </div>

      <div class="form-group">
        <label for="MenuItemId">MenuItem ID:</label>
        <input type="number" class="form-control" id="MenuItemId" [(ngModel)]="order.MenuItemId" name="MenuItemId" required>
      </div>

      <div class="form-group">
        <label for="orderDate">Order Date:</label>
        <input type="date" class="form-control" id="orderDate" [(ngModel)]="order.orderDate" name="orderDate" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Order</button>
    </form>
  </div>
